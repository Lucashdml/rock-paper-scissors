<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="gameContainer">
      <h1>Rock Paper Scissors Game</h1>

      <div class="choices">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>

      <div class="result"></div>

      <div class="score">
        <div class="player-score">Player Score: 0</div>
        <div class="computer-score">Computer Score: 0</div>
      </div>
    </div>
  </body>
</html>
<script>
  function getComputerChoice() {
    const options = ["rock", "paper", "scissors"];

    const optionChoice = Math.floor(Math.random() * options.length);

    return options[optionChoice];
  }

  function playRound(playerSelection) {
    playerSelection = playerSelection.toLowerCase();
    computerSelection = getComputerChoice();

    const results = {
      rock: { beats: "scissors", losesTo: "paper" },
      paper: { beats: "rock", losesTo: "scissors" },
      scissors: { beats: "paper", losesTo: "rock" },
    };

    if (playerSelection === computerSelection) {
      return "Its a tie!";
    } else if (results[playerSelection].beats === computerSelection) {
      return `You win ${playerSelection} beats ${computerSelection}`;
    } else {
      return `You lose ${computerSelection} beats ${playerSelection}`;
    }
  }

  function playGame() {
    let playerScore = 0;
    let computerScore = 0;
    const resultElement = document.querySelector(".result");

    function playRoundUpdateUI(playerSelection,computerSelection) {
      let computerSelection = getComputerChoice();
      let roundResult = playRound(playerSelection, computerSelection);
      resultElement.textContent = "Round: " + roundResult;

      if (roundResult.includes("win")) {
        playerScore++;
      } else if (roundResult.includes("lose")) {
        computerScore++;
      }

      if (playerScore + computerScore === 5) {
        let finalResult;
        if (playerScore > computerScore) {
          finalResult = "Player wins!";
        } else if (computerScore > playerScore) {
          finalResult = "You lost better luck next time";
        } else {
          finalResult = "It's a tie!";
        }
        resultElement.textContent += `\n Final result: 
        \n Player : ${playerScore}, 
        \n Computer : ${computerScore},
        \n ${finalResult}`;
      }
    }
    const rockBtn = document.querySelector(".rock");
      const paperBtn = document.querySelector(".paper");
      const scissorsBtn = document.querySelector(".scissors");
      document.querySelector(".player-score").textContent =
        `Player Score: ${playerScore}`;
      document.querySelector(".computer-score").textContent =
        `Computer Score: ${computerScore}`;

      rockBtn.addEventListener("click", () => {
        playRoundUpdateUI("rock");
      });

      paperBtn.addEventListener("click", () => {
        playRoundUpdateUI("paper");
      });

      scissorsBtn.addEventListener("click", () => {
        playRoundUpdateUI("scissors");
      });
  }

  playGame();
</script>
